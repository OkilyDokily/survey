<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/jquery-3.4.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Survey</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <form id="formOne" class="col-xs-3">
        <div class="form-group">
          <label for="favoritenumber">What is your favorite number?</label>
          <input type="number" id="favoritenumber" class="form-control">
        </div>
        <div class="form-group">
          <label for="favoritecolor">What is your favorite color?</label>
          <input type="color" id="favoritenumber" class="form-control">
        </div>
        <div class="form-group">
          <label for="favoritefood">Pick a food</label>
          <select id="favoritefood" class="form-control">
            <option value="pizza">Pizza</option>
            <option value="cheeseburger">Cheeseburger</option>
            <option value="tacos">Tacos</option>
            <option value="friedchicken">Fried Chicken</option>
          </select>
        </div>
        
        <div class="form-group">
          <label for="radio">What was your favorite subject in school?</label>
          <div class="radio">
            <label>
              <input type="radio" name="favoritesubject" value="math" checked>
              Math
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="favoritesubject" value="english">
              English
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="favoritesubject" value="history">
              History
            </label>
          </div>
        </div>
        <div class="form-group">
          <label for="dateofbirth"> What date were you born?</label>
          <input type="date" id="dateofbirth" class="form-control">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
    <div class="survey-results">
      <p>Your favorit number is: <span class="favoritenumber"></span></p>
      <p>Your favorite color is</p>
      <div class="favorite-color">
      </div>
      <p>Your favorite food is: <span class="favoritefood"></span></p>
      <p>Your favorite subject is <span class="favoritesubject"></span></p>
      <p>Your birthdate is: <span class="birthdate"></span></p>
    </div>
  </div>
</body>
</html>
